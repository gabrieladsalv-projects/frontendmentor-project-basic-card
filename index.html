<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Card - FrontEndMentor.io</title>

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-bg">
    <main class="card">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="perfume image" >
      </div>
      <div class="text-container">
        <span class="span-heading">Perfume</span>
        <h1 class="primary-heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="price">
          <span class="main-price">$149.99</span>
          <span class="other-price">$169.99</span>
        </div>
        <a href="#">
          <img src="./images/icon-cart.svg" alt="imagem de um carrinho de compras" width="20px" height="20px"> 
          <span class="button-text"> Add to Cart</span>
        </a>
      </div>
    </main>
    </div>
  </div>
</body>
</html>
